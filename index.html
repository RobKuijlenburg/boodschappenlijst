<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 7 - Boodschappenlijst</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr class='header'>
            <td>Product</td>
            <td>Prijs</td>
            <td>Aantal</td>
            <td>Subtotaal</td>
        </tr>

        <tr>
            <td>Brood</td>
            <td class='productPrice'>1.00</td>
            <td>
                <button>-</button>
                    <span class='productQuantity'>0</span>
                <button>+</button>
            </td>
            <td class='productTotalCost'>0</td>
        </tr>

        <tr>
            <td>Brocolli</td>
            <td class='productPrice'>0.99</td>
            <td>
                <button>-</button>
                    <span class='productQuantity'>0</span>
                <button>+</button>
            </td>
            <td class='productTotalCost'>0</td>
        </tr>

        <tr>
            <td>Krentenbol</td>
            <td class='productPrice'>1.20</td>
            <td>
                <button>-</button>
                    <span class='productQuantity'>0</span>
                <button>+</button>
            </td>
            <td class='productTotalCost'>0</td>
        </tr>

        <tr>
            <td>Noten</td>
            <td class='productPrice'>2.99</td>
            <td>
                <button>-</button>
                    <span class='productQuantity'>0</span>
                <button>+</button>
            </td>
            <td class='productTotalCost'>0</td>
        </tr>

        <tr>
            <td class='totaal' colspan=3>Totaal</td>
            <td class='totalCost'>0</td>
        </tr>

    </table>
    <script src="scripts.js"></script>
</body>
</html>
